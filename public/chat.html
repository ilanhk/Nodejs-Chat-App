<!DOCTYPE html>

<html>

<head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
</head>

<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form action="" id="message-form">
                    <input type="text" placeholder="Message" name="message" required autocomplete="off">
                    <button >Send</button>
                </form>
            </div>
        
            <button id="send-location">Send Location</button>
        </div>
    </div>

    

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{ user }}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div> 
    </script> <!-- this is used to set up a template for all pages in the chat app -->

    <script id="location-message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{sentAt}}</span>
            </p>
            <p><a href="{{url}}" target="_blank">My Current Location</a></p> <!-- target="_blank" means that it will open the link in a new tab if you click the link -->
            
        </div> 
    </script> <!-- this is used to set up a template for all pages in the chat app -->


    <script id="sidebar-template"  type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script> <!-- library for  to render templates-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script> <!-- a library to control time -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script> <!-- library for  parse query strings-->
    <script src="/socket.io/socket.io.js"></script> <!--  this script is to connect to the client side library in order to set up the websocket communication -->
    <script src="/js/chat.js"></script>
</body>


</html>
